name: test
run-name: test Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'test-github_act'
      - uses: actions/setup-python@v3.1.4
        with:
          python-version: '3.8'
      - run: pip install pytest playwright nicegui signe typing_extensions
      - run: pytest __tests/
